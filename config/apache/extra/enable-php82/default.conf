Listen 20082
ServerName 127.0.0.1:20082

DocumentRoot "${DEFAULT_DOCROOT}"
<Directory "${DEFAULT_DOCROOT}">
  Options All
  AllowOverride All
  Require all granted
</Directory>

ErrorLog "${DEFAULT_LOGDIR}/error-httpd_php82.log"
CustomLog "${DEFAULT_LOGDIR}/access-httpd_php82.log" customcsv