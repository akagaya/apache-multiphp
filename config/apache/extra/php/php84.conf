<IfDefine php84>
  Define EnablePHP
  PidFile "${SRVROOT}/logs/httpd.php84.pid"

  LoadFile "${PHPROOT}\php84\php8ts.dll"
  LoadFile "${PHPROOT}\php84\libpq.dll"
  # ssl
  LoadFile "${PHPROOT}\php84\libssh2.dll"
  # php_ldap依存
  LoadFile "${PHPROOT}\php84\libsasl.dll"
  # PHP7.4以降、sqlite3は別途読み込みが必要
  LoadFile "${PHPROOT}\php84\libsqlite3.dll"

  LoadModule php_module "${PHPROOT}\php84\php8apache2_4.dll"
  PHPIniDir "${PHPROOT}\php84"

  Include "${SRVROOT}\conf\extra\enable-php84\*.conf"
</IfDefine>