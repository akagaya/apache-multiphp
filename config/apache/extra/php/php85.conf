<IfDefine php85>
  Define EnablePHP
  PidFile "${SRVROOT}/logs/httpd.php85.pid"

  LoadFile "${PHPROOT}\php85\php8ts.dll"
  LoadFile "${PHPROOT}\php85\libpq.dll"
  # ssl
  LoadFile "${PHPROOT}\php85\libssh2.dll"
  # php_ldap依存
  LoadFile "${PHPROOT}\php85\libsasl.dll"
  # PHP7.4以降、sqlite3は別途読み込みが必要
  LoadFile "${PHPROOT}\php85\libsqlite3.dll"

  LoadModule php_module "${PHPROOT}\php85\php8apache2_4.dll"
  PHPIniDir "${PHPROOT}\php85"

  Include "${SRVROOT}\conf\extra\enable-php85\*.conf"
</IfDefine>